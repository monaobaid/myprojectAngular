
<!-- <p *ngFor ='let x of datares'>{{x.name}}</p> -->

<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              
<!-- Add new reservation--------- -->
<form dir="rtl"  style="text-align:right" [formGroup]='addForm' (ngSubmit)="onSubmit()">
   
    <div class="form-group">
    <label > الاسم الثلاثي</label>
    <input type="text"  formControlName='name' class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
        <div *ngIf="f.name.errors.required">  يجب ادخال الاسم </div>
    </div>
</div>
    <div class="form-group">
    <label >البريدالالكتروني</label>
    <input type="email"  formControlName='email' class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="alert alert-danger">
        <div *ngIf="f.email.errors.required " >  يجب ادخال البريدالالكتروني </div>
        <div *ngIf="f.email.errors.email " >   الرجاء ادخال البريد الالكتروني بطريقة صحيحة </div>
    </div>
</div>
  
<div class="form-row">

    <div class="col">
  <label >اليوم</label>
  <input type="date"  formControlName='fristDate'  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fristDate.errors }" />
  <div *ngIf="submitted && f.fristDate.errors" class="alert alert-danger">
      <div *ngIf="f.fristDate.errors.required">  الرجاء تحديد يوم الحجز </div>
  </div>
  </div>

  <div class="col">
  <label > عدد الايام</label>
  <input type="number" formControlName='numOfday' class="form-control" [ngClass]="{ 'is-invalid': submitted && f.numOfday.errors }" />
  <div *ngIf="submitted && f.numOfday.errors" class="alert alert-danger">
      <div *ngIf="f.numOfday.errors.required">  الرجاء تحديد عدد الأيام </div>
  </div>
  </div>
  </div>

  <div class="form-row">

    <div class="col">
  <label >من الساعة   </label>
  <input type="time" formControlName='fristTime'class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.fristTime.errors }" />
  <div *ngIf="submitted && f.fristTime.errors" class="alert alert-danger">
      <div *ngIf="f.fristTime.errors.required">  الرجاء تحديد وقت الحجز </div>
  </div>
  </div>
  <div class="col">
  <label > عدد الساعات</label>
  <input type="number"  formControlName='numOfhour' class="form-control" [ngClass]="{ 'is-invalid': submitted && f.numOfhour.errors }" />
  <div *ngIf="submitted && f.numOfhour.errors" class="alert alert-danger">
      <div *ngIf="f.numOfhour.errors.required">   الرجاء تحديد عدد الأيام  </div>
  </div>
  </div>
  </div>
  <div class="form-group">
  <label > نوع الحجز</label>
  <select formControlName='typeOfreservation' class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.typeOfreservation.errors }">
  <div *ngIf="submitted && f.typeOfreservation.errors" class="alert alert-danger">
      <div *ngIf="f.typeOfreservation.errors.required">   الرجاء اختيار نوع الحجز </div>
  </div>
    <option>دورة تدريبة </option>
    <option> لقاء ثقافي </option>
    <option> حفلات  تخرج  </option>
    <option> اخرى  </option>
  
  </select>
 
</div>
  <div class="form-group">
    <label > عدد الاشخاص</label>
    <input type="number"  formControlName='numOfpeoples' class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.numOfpeoples.errors }" />
    <div *ngIf="submitted && f.numOfpeoples.errors" class="alert alert-danger">
        <div *ngIf="f.numOfpeoples.errors.required"> الرجاء تحديد عدد الاشخاص </div>
    </div>
  </div>
    <div class="form-group">
    <button class="btn btn-dark btn-lg  "> احجز الآن  </button>
    
</div>

</form>

</div>
</div>
</div>
</div>
