<!-- ---------------------- Food Menu----------------- -->
<div class="container" style="margin-top: 35px" >
  <h5 style="text-align: right" > قائمة الطعام </h5> 
  <select (change)="onselect($event.target.value)" dir="rtl"  class="form-control"   >
  <option style="font-size:larger"  *ngFor="let menu of foodmenutype" value={{menu.id}}> {{menu.type}} </option>
  </select> 
</div>
<br>
<br>
<div class="container">
     
    <table dir="rtl"  class="table  table-hover ">

        <tr class="table-secondary" style="text-align: right" *ngFor='let submenu of subfoodmenu'>
          <td style="font-size:larger" >{{submenu.dtype}}</td>
          <td style="font-size:larger" > {{submenu.price | currency:"ILS" }} </td>
         
        </tr>
   
    </table>
</div>
